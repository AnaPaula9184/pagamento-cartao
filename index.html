<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--customize o css-->
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <div class="container">

        <form action="">

            <div class="row">

                <div class="col">

                    <h3 class="title">Endereço de Cobrança</h3>

                    <div class="inputBox">
                        <span>Nome Completo:</span>
                        <input type="text" placeholder="Ana Paula">
                    </div>
                    <div class="inputBox">
                        <span>Email:</span>
                        <input type="email" placeholder="exemplo@.paty">
                    </div>
                    <div class="inputBox">
                        <span>Endereço:</span>
                        <input type="text" placeholder="Rua">
                    </div>
                    <div class="inputBox">
                        <span>Cidade:</span>
                        <input type="text" placeholder="Campinas">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Estado:</span>
                            <input type="text" placeholder="São Paulo">
                        </div>
                    </div>
                    <div class="inputBox">
                        <span>Codigo Postal:</span>
                        <input type="text" placeholder="123 765">
                    </div>

                </div>
                <div class="col">

                    <h3 class="title">Pagamento</h3>

                    <div class="inputBox">
                        <span>Cartões Aceitos:</span>
                       <img src="images/card_img.png" alt="s">
                    </div>

                    <div class="inputBox">
                        <span>Nome do Cartão:</span>
                        <input type="text" placeholder=" sr. Ana Paula">
                    </div>
                    
                    <div class="inputBox">
                        <span>Numero do Cartão de Credito:</span>
                        <input type="number" placeholder="4444-8888-22222-9999">
                    </div>
                    <div class="inputBox">
                        <span>Mês:</span>
                        <input type="text" placeholder="Julho">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Ano:</span>
                            <input type="number" placeholder="2022">
                        </div>
                    </div>
                    <div class="inputBox">
                        <span>CVV:</span>
                        <input type="text" placeholder="1234">
                    </div>

                </div>
            </div>

            <input type="submit" value="Fazer o Check-out" class="submit-btn">

        </form>
    </div>
</body>
</html>
